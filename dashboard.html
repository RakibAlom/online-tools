<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - OnlineTools</title>
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚙️</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #0a0a0a; color: #fff; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.08); }
        input, select, textarea { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: #fff; padding: 12px; border-radius: 6px; transition: all 0.2s; }
        input:focus, select:focus, textarea:focus { outline: none; border-color: rgba(255, 255, 255, 0.3); background: rgba(255, 255, 255, 0.08); }
        button { transition: all 0.2s; }
        .btn-primary { background: #fff; color: #000; font-weight: 600; padding: 12px 24px; border-radius: 6px; border: none; cursor: pointer; }
        .btn-primary:hover { background: #e5e5e5; }
        .btn-secondary { background: rgba(255, 255, 255, 0.1); color: #fff; font-weight: 600; padding: 12px 24px; border-radius: 6px; border: 1px solid rgba(255, 255, 255, 0.1); cursor: pointer; }
        .btn-secondary:hover { background: rgba(255, 255, 255, 0.15); }
        .btn-danger { background: rgba(239, 68, 68, 0.1); color: #ef4444; font-weight: 600; padding: 8px 16px; border-radius: 6px; border: 1px solid rgba(239, 68, 68, 0.2); cursor: pointer; }
        .btn-danger:hover { background: rgba(239, 68, 68, 0.2); }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); z-index: 1000; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .tab-button { padding: 12px 24px; background: transparent; border: none; color: #888; cursor: pointer; border-bottom: 2px solid transparent; transition: all 0.2s; }
        .tab-button.active { color: #fff; border-bottom-color: #fff; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 3px; }
        #loginScreen { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        #dashboard { display: none; }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen">
        <div class="glass rounded-xl p-8 w-full max-w-md mx-4">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold mb-2">Dashboard Login</h1>
                <p class="text-sm text-gray-400">Enter your credentials to access the dashboard</p>
            </div>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" id="loginEmail" required class="w-full" placeholder="admin@example.com">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" id="loginPassword" required class="w-full" placeholder="••••••••">
                </div>
                <button type="submit" class="btn-primary w-full">Sign In</button>
                <p id="loginError" class="text-red-400 text-sm text-center hidden"></p>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard">
        <!-- Nav -->
        <nav class="glass">
            <div class="max-w-7xl mx-auto px-6">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center space-x-2">
                        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
                        </svg>
                        <span class="font-semibold">Dashboard</span>
                    </div>
                    <div class="flex items-center space-x-6">
                        <a href="index.html" class="text-sm text-gray-400 hover:text-white">View Site</a>
                        <a href="https://rakibalom.com/" class="text-sm text-gray-400 hover:text-white">Home</a>
                        <button onclick="logout()" class="text-sm text-gray-400 hover:text-white">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Content -->
        <main class="max-w-7xl mx-auto px-6 py-12">
            <h1 class="text-4xl font-bold mb-12">Tool Management</h1>

            <!-- Tabs -->
            <div class="glass rounded-xl mb-8">
                <div class="flex border-b border-white/10">
                    <button class="tab-button active" onclick="switchTab('categories')">Categories</button>
                    <button class="tab-button" onclick="switchTab('tools')">Tools</button>
                </div>
            </div>

            <!-- Categories Tab -->
            <div id="categoriesTab" class="tab-content active">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="glass rounded-xl p-8">
                        <h2 class="text-xl font-bold mb-6">Add Category</h2>
                        <form id="categoryForm" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium mb-2">Category Name</label>
                                <input type="text" id="categoryName" required class="w-full" placeholder="Text Tools">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Description (Optional)</label>
                                <input type="text" id="categoryDescription" class="w-full" placeholder="Powerful text manipulation">
                            </div>
                            <button type="submit" class="btn-primary w-full">Add Category</button>
                        </form>
                    </div>
                    <div class="glass rounded-xl p-8">
                        <h2 class="text-xl font-bold mb-6">Categories</h2>
                        <div id="categoriesList" class="space-y-3 max-h-96 overflow-y-auto"></div>
                    </div>
                </div>
            </div>

            <!-- Tools Tab -->
            <div id="toolsTab" class="tab-content">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="glass rounded-xl p-8">
                        <h2 class="text-xl font-bold mb-6">Add Tool</h2>
                        <form id="toolForm" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium mb-2">Tool Name</label>
                                <input type="text" id="toolName" required class="w-full" placeholder="Word Counter">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Category</label>
                                <select id="toolCategory" required class="w-full">
                                    <option value="">Select category</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">URL</label>
                                <input type="url" id="toolUrl" required class="w-full" placeholder="https://example.com/tool">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Description (Optional)</label>
                                <textarea id="toolDescription" rows="2" class="w-full" placeholder="Brief description"></textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">SVG Icon</label>
                                <textarea id="toolIcon" rows="3" class="w-full text-xs" placeholder='<svg width="20" height="20">...</svg>'></textarea>
                            </div>
                            <button type="submit" class="btn-primary w-full">Add Tool</button>
                        </form>
                    </div>
                    <div class="glass rounded-xl p-8">
                        <h2 class="text-xl font-bold mb-6">Tools</h2>
                        <div id="toolsList" class="space-y-3 max-h-[600px] overflow-y-auto"></div>
                    </div>
                </div>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-12">
                <div class="glass rounded-xl p-6 text-center">
                    <div class="text-3xl font-bold mb-2" id="totalCategories">0</div>
                    <p class="text-sm text-gray-400">Categories</p>
                </div>
                <div class="glass rounded-xl p-6 text-center">
                    <div class="text-3xl font-bold mb-2" id="totalTools">0</div>
                    <p class="text-sm text-gray-400">Tools</p>
                </div>
                <div class="glass rounded-xl p-6 text-center">
                    <div class="text-3xl font-bold mb-2" id="lastUpdated">-</div>
                    <p class="text-sm text-gray-400">Last Updated</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Category Modal -->
    <div id="editCategoryModal" class="modal">
        <div class="glass rounded-xl p-8 w-full max-w-md mx-4">
            <h2 class="text-xl font-bold mb-6">Edit Category</h2>
            <form id="editCategoryForm" class="space-y-4">
                <input type="hidden" id="editCategoryId">
                <div>
                    <label class="block text-sm font-medium mb-2">Name</label>
                    <input type="text" id="editCategoryName" required class="w-full">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Description</label>
                    <input type="text" id="editCategoryDescription" class="w-full">
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="btn-primary flex-1">Update</button>
                    <button type="button" onclick="closeModal('editCategoryModal')" class="btn-secondary flex-1">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Tool Modal -->
    <div id="editToolModal" class="modal">
        <div class="glass rounded-xl p-8 w-full max-w-md mx-4">
            <h2 class="text-xl font-bold mb-6">Edit Tool</h2>
            <form id="editToolForm" class="space-y-4">
                <input type="hidden" id="editToolId">
                <div>
                    <label class="block text-sm font-medium mb-2">Name</label>
                    <input type="text" id="editToolName" required class="w-full">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Category</label>
                    <select id="editToolCategory" required class="w-full"></select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">URL</label>
                    <input type="url" id="editToolUrl" required class="w-full">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Description</label>
                    <textarea id="editToolDescription" rows="2" class="w-full"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Icon</label>
                    <textarea id="editToolIcon" rows="3" class="w-full text-xs"></textarea>
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="btn-primary flex-1">Update</button>
                    <button type="button" onclick="closeModal('editToolModal')" class="btn-secondary flex-1">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD...",
            authDomain: "your-project.firebaseapp.com",
            databaseURL: "https://your-project.firebaseio.com",
            projectId: "your-project",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abc123"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Auth State
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadCategories();
                loadTools();
            } else {
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('dashboard').style.display = 'none';
            }
        });

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const error = document.getElementById('loginError');
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                error.classList.add('hidden');
            } catch (err) {
                error.textContent = 'Invalid credentials. Please try again.';
                error.classList.remove('hidden');
            }
        });

        // Logout
        function logout() {
            auth.signOut();
        }

        // Tab Switch
        function switchTab(tab) {
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');
        }

        // Modal
        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        // Load Categories
        function loadCategories() {
            database.ref('categories').on('value', snap => {
                const cats = snap.val() || {};
                const list = document.getElementById('categoriesList');
                const select1 = document.getElementById('toolCategory');
                const select2 = document.getElementById('editToolCategory');
                
                list.innerHTML = '';
                select1.innerHTML = '<option value="">Select category</option>';
                select2.innerHTML = '';
                
                Object.entries(cats).forEach(([id, cat]) => {
                    // List
                    const div = document.createElement('div');
                    div.className = 'glass rounded-lg p-4 flex justify-between items-center';
                    div.innerHTML = `
                        <div>
                            <h3 class="font-semibold">${cat.name}</h3>
                            ${cat.description ? `<p class="text-xs text-gray-400">${cat.description}</p>` : ''}
                        </div>
                        <div class="flex space-x-2">
                            <button onclick="editCategory('${id}')" class="text-gray-400 hover:text-white">
                                <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                </svg>
                            </button>
                            <button onclick="deleteCategory('${id}')" class="text-red-400 hover:text-red-300">
                                <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                </svg>
                            </button>
                        </div>
                    `;
                    list.appendChild(div);
                    
                    // Selects
                    const opt1 = document.createElement('option');
                    opt1.value = id;
                    opt1.textContent = cat.name;
                    select1.appendChild(opt1);
                    
                    const opt2 = document.createElement('option');
                    opt2.value = id;
                    opt2.textContent = cat.name;
                    select2.appendChild(opt2);
                });
                
                updateStats();
            });
        }

        // Add Category
        document.getElementById('categoryForm').addEventListener('submit', (e) => {
            e.preventDefault();
            database.ref('categories').push({
                name: document.getElementById('categoryName').value,
                description: document.getElementById('categoryDescription').value || ''
            });
            e.target.reset();
        });

        // Edit Category
        function editCategory(id) {
            database.ref('categories/' + id).once('value').then(snap => {
                const cat = snap.val();
                document.getElementById('editCategoryId').value = id;
                document.getElementById('editCategoryName').value = cat.name;
                document.getElementById('editCategoryDescription').value = cat.description || '';
                openModal('editCategoryModal');
            });
        }

        document.getElementById('editCategoryForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const id = document.getElementById('editCategoryId').value;
            database.ref('categories/' + id).update({
                name: document.getElementById('editCategoryName').value,
                description: document.getElementById('editCategoryDescription').value
            });
            closeModal('editCategoryModal');
        });

        // Delete Category
        function deleteCategory(id) {
            if (confirm('Delete this category and all its tools?')) {
                database.ref('categories/' + id).remove();
                database.ref('tools').once('value').then(snap => {
                    const tools = snap.val() || {};
                    Object.entries(tools).forEach(([tid, tool]) => {
                        if (tool.categoryId === id) {
                            database.ref('tools/' + tid).remove();
                        }
                    });
                });
            }
        }

        // Load Tools
        function loadTools() {
            database.ref('tools').on('value', snap => {
                const tools = snap.val() || {};
                const list = document.getElementById('toolsList');
                list.innerHTML = '';
                
                database.ref('categories').once('value').then(catSnap => {
                    const cats = catSnap.val() || {};
                    
                    Object.entries(tools).forEach(([id, tool]) => {
                        const cat = cats[tool.categoryId];
                        const div = document.createElement('div');
                        div.className = 'glass rounded-lg p-4';
                        div.innerHTML = `
                            <div class="flex justify-between mb-2">
                                <div class="flex-1">
                                    <h3 class="font-semibold text-sm">${tool.name}</h3>
                                    <p class="text-xs text-gray-400">${cat ? cat.name : 'Unknown'}</p>
                                    ${tool.description ? `<p class="text-xs text-gray-400 mt-1">${tool.description}</p>` : ''}
                                </div>
                                <div class="flex space-x-2">
                                    <button onclick="editTool('${id}')" class="text-gray-400 hover:text-white">
                                        <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                        </svg>
                                    </button>
                                    <button onclick="deleteTool('${id}')" class="text-red-400 hover:text-red-300">
                                        <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        `;
                        list.appendChild(div);
                    });
                    
                    updateStats();
                });
            });
        }

        // Add Tool
        document.getElementById('toolForm').addEventListener('submit', (e) => {
            e.preventDefault();
            database.ref('tools').push({
                name: document.getElementById('toolName').value,
                categoryId: document.getElementById('toolCategory').value,
                url: document.getElementById('toolUrl').value,
                description: document.getElementById('toolDescription').value || '',
                icon: document.getElementById('toolIcon').value || '<svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>'
            });
            e.target.reset();
        });

        // Edit Tool
        function editTool(id) {
            database.ref('tools/' + id).once('value').then(snap => {
                const tool = snap.val();
                document.getElementById('editToolId').value = id;
                document.getElementById('editToolName').value = tool.name;
                document.getElementById('editToolCategory').value = tool.categoryId;
                document.getElementById('editToolUrl').value = tool.url;
                document.getElementById('editToolDescription').value = tool.description || '';
                document.getElementById('editToolIcon').value = tool.icon;
                openModal('editToolModal');
            });
        }

        document.getElementById('editToolForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const id = document.getElementById('editToolId').value;
            database.ref('tools/' + id).update({
                name: document.getElementById('editToolName').value,
                categoryId: document.getElementById('editToolCategory').value,
                url: document.getElementById('editToolUrl').value,
                description: document.getElementById('editToolDescription').value,
                icon: document.getElementById('editToolIcon').value
            });
            closeModal('editToolModal');
        });

        // Delete Tool
        function deleteTool(id) {
            if (confirm('Delete this tool?')) {
                database.ref('tools/' + id).remove();
            }
        }

        // Stats
        function updateStats() {
            database.ref('categories').once('value').then(catSnap => {
                database.ref('tools').once('value').then(toolSnap => {
                    document.getElementById('totalCategories').textContent = Object.keys(catSnap.val() || {}).length;
                    document.getElementById('totalTools').textContent = Object.keys(toolSnap.val() || {}).length;
                    document.getElementById('lastUpdated').textContent = new Date().toLocaleDateString();
                });
            });
        }
    </script>
</body>
